<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>WH40JRPG</title>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/handlebars/handlebars.min.js"></script>
	<script src="src/app.js"></script>
	
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div id="pcs" class="col-md-6">

			</div>
			<div id="nps" class="col-md-6">
				<div class="list"></div>
				<div class="controls">
					<select name="nps-preset" class="form-control"></select>
				</div>
			</div>
		</div>
	</div>

	<script id="tmpl-character" type="text/x-handlebars-template">
		
		<div class="controls">
			
			<form name="form-attributes">
				<input name="attribute-toughness" placeholder="Toughness" value="{{at_to}}"/>
				<input name="attribute-agility" placeholder="Agility" value="{{at_ag}}"/>
			</form>
			
			<form name="form-armour">
				<input name="armour-head" placeholder="Head" value="{{ar_hd}}"/>
				<input name="armour-right-arm" placeholder="Right Arm" value="{{ar_ra}}"/>
				<input name="armour-left-arm" placeholder="Left Arm" value="{{ar_la}}"/>
				<input name="armour-body" placeholder="Body" value="{{ar_bd}}"/>
				<input name="armour-right-leg" placeholder="Right Leg" value="{{ar_rl}}"/>
				<input name="armour-left-leg" placeholder="Left Leg" value="{{ar_ll}}"/>
			</form>
		</div>
	</script>

</body>
</html>
